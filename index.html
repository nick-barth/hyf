<html lang="en">

<body>

    <div id="app" class="container">

        <h1>
            TITLE goes in a header, h1 to be exact
        </h1>

        <div class="parent">
            <div class="child">
                <p> Hello World </p>
            </div>
        </div>

        <div class="list-container">
            <h2>
                List Header
            </h2>
            <ul class="list">
                <li class="list-item">
                    List item 1
                </li>
                <li class="list-item">
                    List item 2
                </li>
                <li class="list-item">
                    List item 3
                </li>
                <li class="list-item">
                    List item 4
                </li>
            </ul>
        </div>

        <div class="image-container">
            <h2>
                Image Header
            </h2>
            <img src="https://media.giphy.com/media/br5hoyK7KLFGE/giphy.gif" />
        </div>

        <div class="link-container">
            <h2>
                Image Header
            </h2>
            <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes">
                MDN Docs on Attributes
            </a>
            <a href="/otherpage.html">
                Link to my other page
            </a>
        </div>

        <div class="input-container">
            <input type="text" name="name" placeholder="nick" />
            <input type="password" name="password" />
            <input type="search" name="search" />
            <button> WOW </button>

        </div>

        <div class="box-container">
            <div class="box">
                <div class="box-text">
                    WOW
                </div>
            </div>
        </div>

    </div>
